<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  </head>
  <body>
    <h1>Let's Roll the Dice!</h1>

    <!-- Player name inputs -->
    <div class="input-container">
      <input type="text" id="player1" placeholder="Enter Player 1 name" />
      <input type="text" id="player2" placeholder="Enter Player 2 name" />
    </div>

    <div class="container">
      <h3 id="player1Name">Player 1</h3>
      <img id="val1" src="./images/dice1.png" alt="dice for player 1">
      <h3 id="player2Name">Player 2</h3>
      <img id="val2" src="./images/dice1.png" alt="dice for player 2">
    </div>

    <!-- Roll Dice Button -->
    <div class="button-container">
      <button id="rollDice" onclick="rollDice()">Roll the Dice!</button>
    </div>

    <!-- Dialog box for displaying the winner -->
    <div id="winnerDialog" class="dialog">
      <div class="dialog-content">
        <span class="close-button" onclick="closeDialog()">&times;</span>
        <p id="winnerText"></p>
      </div>
    </div>

    <footer>Created by Nishant Harkut with ❤️</footer>

    <script src="./index.js"></script>
  </body>
</html>
